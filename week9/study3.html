<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <form id="form1">
        <input type="text" id="bil1" value="0" onchange="hitung()">
        <br>
        <b>+</b>
        <br>
        <input type="text" name="" id="bil2" value="0" onchange="hitung()">
        <br>
        <b>=</b>
        <br>
        <input type="text" name="" id="bil3" value="0" >
    </form>
</body>
<script>
   function hitung() {
    let bil1 = Number(document.getElementById("bil1").value);
    let bil2 = Number(document.getElementById("bil2").value);
    let hasil = bil1 + bil2 ;
    document.getElementById("bil3").value = hasil;
   } 
</script>
</html>
